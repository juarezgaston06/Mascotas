<div class="title">
    <h1>{{funcion}} MASCOTA</h1>
</div>
<app-spinner *ngIf="esperando"></app-spinner>
<div class="container">
    <mat-card class="card">    
        <form [formGroup]="form">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre:</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Edad:</mat-label>
                        <input formControlName="edad" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Raza:</mat-label>
                        <input formControlName="raza" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Color:</mat-label>
                        <input formControlName="color" matInput >
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Peso:</mat-label>
                        <input formControlName="peso" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button style="margin-right: 12px;"mat-raised-button color="primary"  (click)="agregarMascota()" [disabled]="form.invalid">Aceptar</button>
                    <button mat-raised-button routerLink="">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
